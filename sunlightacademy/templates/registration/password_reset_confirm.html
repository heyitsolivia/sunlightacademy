{% extends "base-full.html" %}

{% block content %}
	
	<h2>Reset Password</h2>

	<p>Almost there! Enter and confirm your new password and you'll be ready to go.</p>

	<form action="." method="post" class="form-vertical">
		{% csrf_token %}
		<ul>
			{{ form.as_ul }}
		</ul>
		<div class="form-actions">
			<input type="submit" value="Set New Password" class="btn btn-primary btn-large">
		</div>
	</form>
{% endblock %}
